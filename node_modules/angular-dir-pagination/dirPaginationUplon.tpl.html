<nav>
    <ul class="pagination" ng-if="1 < pages.length" style="float: right;">
        <li class="page-item ng-scope" ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
            <a href="" aria-label="Previous" ng-click="setCurrent(pagination.current - 1)" class="ng-binding page-link">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Previous</span>
            </a>
        </li>
        
        <li class="page-item" ng-repeat="pageNumber in pages track by $index" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
            <a class="page-link" href="" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </li>

        <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }" class="ng-scope page-item">
            <a href="" aria-label="Next" ng-click="setCurrent(pagination.current + 1)" class="ng-binding page-link">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Next</span>
            </a>
        </li>
    </ul>
</nav>
